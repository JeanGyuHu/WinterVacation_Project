<!DOCTYPE html>
<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <input v-model="message" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4//vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        method: {
          vueSubmit() {
            console.info('fake AJAX request')
          }
        }
      })
    </script>
  </body>
</html>
